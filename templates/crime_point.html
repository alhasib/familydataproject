{% extends 'base.html' %}

{% block content %}
<div class="container">
    
    <h3>Crime Place</h3>
    <div class="row">
        {% for place in all_places %}
        <div class="col-xl-3 col-md-6 mb-4 mt-5">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <a href="{% url 'crime_team' place.id %}">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    {{ place.location }}</div>
                            </a>
    
                            <div class="row">
                                <div class="h6 mb-0 font-weight-light text-gray-800">{{ place.team_in_here.crime_type.name }}</div>
                            </div>
    
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    
</div>
{% endblock %}
