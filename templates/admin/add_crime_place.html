{% extends 'admin/admin_base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="col-md-12 m-auto">
    <h3>Add Crime Place</h3>
        {% if msg %}
        <div class="alert alert-success" role="alert">
            {{ msg }}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit " class="button p-3 mt-5 mb-5 btn-lg btn-block">Add Crime Place</button>
        </form>
    </div>
</div>
{% endblock %}
