<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>
<body style="background-color: #F4F7FA;">
    <div class="container">
        <div class="row ">
        <div class="row">
          <div class="Absolute-Center is-Responsive">
            <div class="col-sm-12 col-md-10 col-md-offset-1">
            {% if msg %}
            <div class="alert alert-danger" role="alert">
                {{ msg }}
            </div>
            {% endif %}
              <form action="" method="POST">
                  {% csrf_token %}
                <div class="form-group input-group">
                  <input class="form-control p-3 abc" type="text" name='username' placeholder="username"/>          
                </div>

                <div class="form-group input-group">
                  <input class="form-control p-3 abc" type="password" name='password' placeholder="password"/>     
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-block bg-primary p-3 abc">Login</button>
                </div>
              </form>        
            </div>  
          </div>    
        </div>
      </div>
</body>
</html>
